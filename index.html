<!doctype html>
<html lang="pt-br">
    <head>
        <title>Faça seu log-in</title>
        <meta charset="utf-8">
        <link rel="stylesheet"      type="text/css" href="css/style.css">
        <link rel="stylesheet"      type="text/css" href="css/normalize.css">
        <meta name="viewport"       content="width=device-width, initial-scale=1.0">
        <meta name="author"         content="autor do site">
        <meta name="keywords"       content="palavras-separadas,por,virgula">
        <meta name="description"    content="descrição do site">
    </head>
    <body>
        <main id="principal">
            <div class="left-login">
                <div class="h1-left-login"> 
                    <h1>Faça login<br>E entre para o nosso time</h1>
                </div><!--h1-left-login-->
                <img src="svg/team-goals-animate.svg" alt="gif">
            </div><!--left-->
            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label class="label-login" for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div><!--textfield-->
                    <div class="textfield">
                        <label class="label-login" for="senha">Senha</label>
                        <input class="input-login" type="password" name="senha" placeholder="Senha">
                    </div><!--textfield-->
                    <button class="btn-login">Login</button>
                    <a href="#" class="cadastrese-login">Cadastre-se</a>
                </div><!--card-login-->
            </div><!--right-->
        </main>
    </body>
</html>
